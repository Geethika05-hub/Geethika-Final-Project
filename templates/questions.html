{% extends 'base.html' %}
{% block content %}
  <div class="card shadow-sm mb-5">
    <div class="card-header bg-white">
      <h2>Generate Interview Questions</h2>
    </div>
    <div class="card-body">
      <form method="POST" class="row g-3">
        <div class="col-md-6">
          <input type="text" name="topic" class="form-control" placeholder="Enter Job Title or Topic" required>
        </div>
        <div class="col-auto">
          <button type="submit" name="generate" class="btn btn-primary">Generate</button>
        </div>
        <div class="col-auto">
          <button type="submit" name="export" class="btn btn-outline-secondary">Export CSV</button>
        </div>
      </form>
      {% if questions %}
      <div class="table-responsive mt-4">
        <table class="table table-striped">
          <thead><tr><th>Question</th><th>Type</th><th>Difficulty</th></tr></thead>
          <tbody>
          {% for q in questions %}
            <tr><td>{{ q[0] }}</td><td>{{ q[1] }}</td><td>{{ q[2] }}</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
