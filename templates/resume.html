{% extends 'base.html' %}
{% block content %}
  <div class="card shadow-sm mb-5">
    <div class="card-header bg-white">
      <h2>Resume Booster</h2>
    </div>
    <div class="card-body">
      <form method="POST" class="mb-3">
        <div class="mb-3">
          <textarea name="job_description_resume" class="form-control" placeholder="Paste Job Description here..." rows="4" required></textarea>
        </div>
        <button type="submit" name="resume" class="btn btn-primary">Generate Resume Points</button>
      </form>
      {% if resume_points %}
      <ul class="list-group">
        {% for point in resume_points %}
          <li class="list-group-item">{{ point }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
{% endblock %}
